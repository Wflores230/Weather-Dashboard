<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
      <header>
        <h1>Weather Dashboard</h1>
        <h4>Enter a city below and check out the weather!</h4>
      </header>  
        <div class="container">
          <div class="row">
            <div class="col-4">
              <h2>Search for a City</h2>
              <div class="input-box mb-3">
                <input type="text" id="zip-code">
                <button class="searchBtn" type="button" id="search-button">Search</button>
              </div>
              <div id="search-history"></div>
            </div>
          
      

            <div class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark m-3 rounded">
                        <h3 class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle">City Name</span>
                            </div>
                        </h3>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature">Temperature:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed">Wind Speed:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p>UV Index: <span id="UV-index"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <h3>5 Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="col forecast ml-3 mb-3 rounded"></div>
                        <div class="col forecast ml-3 mb-3 rounded"></div>
                        <div class="col forecast ml-3 mb-3 rounded"></div>
                        <div class="col forecast ml-3 mb-3 rounded"></div>
                        <div class="col forecast ml-4 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="../Weather-Dashboard/script.js"></script>
  </body>
</html>
